version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bilet-satinalma-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    restart: unless-stopped
    networks:
      - bilet-network
    # Healthcheck ekle
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/index.php"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SQLite veritabanı yöneticisi
  sqlite-browser:
    image: coleifer/sqlite-web
    container_name: bilet-sqlite-browser
    ports:
      - "8081:8080"
    volumes:
      - ./database.db:/data/database.db:ro
    command: ["sqlite_web", "/data/database.db", "--host", "0.0.0.0", "--port", "8080", "--read-only"]
    restart: unless-stopped
    networks:
      - bilet-network
    depends_on:
      web:
        condition: service_healthy

networks:
  bilet-network:
    driver: bridge